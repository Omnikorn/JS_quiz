<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" type="text/css" />
    <title>THE GREAT JS QUIZ</title>
  </head>
  <body>
    <header>
      <!-- where the image will go  -->
      <div class="header_iamge">
        <img src="assets/jsquiz.png" alt="neon pic of quiz" />
      </div>
    </header>

    <main>
      <section class="wrapper">
        <div class="hide"> 
          <button id="start_btn" > START THE QUIZ </button>
        </div>
        <!-- main question area-->
        <div class="answer_area">
          <h2><span id="questText">This is where the questions will apear ></span></h2>
          <div class="buttons">
            <button id="a" class="btn" onclick="checkAnswer(this.id)" >A</button>
            <button id="b" class="btn" onclick="checkAnswer(this.id)" >B</button>
            <button id="c" class="btn" onclick="checkAnswer(this.id)" >C</button>
            <button id="d" class="btn" onclick="checkAnswer(this.id)">D</button>
          </div>
        </div>
        <div class="show">
          <div class="screen">
            <h2> GAME OVER</h2>
            <h3> your final score is <span id="finalScaor"></span></h3>
            <h3>Well done !! </h3>
          </div>
        </div>
      </section>
      <section class="extras">
        <!-- timmer area  -->
        <div class="timeArea">
          <h3>you have <span id="time"> ?</span></h3>
        </div>
        <div class="scoreArea">
          <h3> Score: <span id="score"> ?</span></h3>
        </div>
      </section>
    </main>
    <script src="JS/script.js"></script>
  </body>
</html>
